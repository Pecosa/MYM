<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Mym</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">


</head>
<body>
<div class="bg-img"><img class="img-responsive" src="images/bg.svg"> </div>
<div class="poins">

        <div class="col text-center">Nivel</div>

    </div>
</div>

    <div class="row">

            <div id="circle-16" class="circle border-6"></div>

        <div class="col pad-10">
            <div id="circle-17" class="circle border-6"></div>

        <div class="col pad-10">

    </div>
</div>


    <div class="menu fixed-bottom">
        <div class="container">
            <div class="row tab">
                <div id="sonido" class="col text-center">
                    <img class="icon-tab" src="images/nota.svg">
                    <img class="icon-tab"  src="images/play.svg" style="display:none"/>
                </div>
                <div id="play" class="col text-center">
                    <img class="icon-tab" src="images/play.svg">
                    <img class="icon-tab"  src="images/nota.svg" style="display:none"/>
                </div>
                <div id="recarga" class="col text-center">
                    <img class="icon-tab" src="images/reload.svg">
                    <img class="icon-tab"  src="images/play.svg" style="display:none"/>
                </div>
            </div>
        </div>

</div>
<!-- jQuery first, then Tether, then Bootstrap JS. -->
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
<script type="text/javascript" src="js/main.js"></script>
